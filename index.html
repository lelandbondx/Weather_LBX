<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Weather Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Free pixel font -->
</head>
<body>
    <div class="gameboy">
        <div class="screen">
            <h1>Pixel Weather Bot</h1>
            <input type="text" id="cityInput" placeholder="Enter city (e.g., Boston)">
            <button onclick="getWeather()">Get Weather</button>
            <div id="weatherDisplay">
                <!-- Weather info will appear here -->
            </div>
            <div id="animationContainer">
                <!-- Animations will go here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
